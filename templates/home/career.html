{% load static %}
<link rel="stylesheet" href="{% static 'css/career.css' %}">

<main>
    <div class="form-container">
        <section id="career" class="application-form">

            {% if messages %}
                {% for message in messages %}
                    <div style="
                        padding: 10px;
                        margin-bottom: 20px;
                        border-radius: 5px;
                        {% if 'error' in message.tags %}
                            background-color: #f8d7da;
                            color: #721c24;
                            border: 1px solid #f5c6cb;
                        {% elif 'success' in message.tags %}
                            background-color: #d4edda;
                            color: #155724;
                            border: 1px solid #c3e6cb;
                        {% endif %}
                    " id="message-{{ forloop.counter }}">
                        {{ message }}
                    </div>
                {% endfor %}
                <script>
                    setTimeout(function () {
                        document.querySelectorAll('[id^="message-"]').forEach(function(el) {
                            el.style.display = 'none';
                        });
                    }, 4000);
                </script>
            {% endif %}

            <h1 style="color: red; font-size: 40px;">Career Form</h1>
            
            <p>Submit Your application</p>
            <br>

            <form action="{% url 'carrier' %}" method="POST" enctype="multipart/form-data">      
                {% csrf_token %}
                <div class="row">
                    <div class="input-group">       
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                    </div>  
                    <div class="input-group">   
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                    </div>        
                </div>

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="1234567890" required>

                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" placeholder="e.g. yourname@gmail.com" required>

                <label for="qualification">Your Qualification</label>
                <input type="text" id="qualification" name="qualification" placeholder="e.g. MBA, Graduate, Diploma" required>

                <label for="position">Enter Department or Position</label>
                <input type="text" id="position" name="position" placeholder="e.g. Accounts Manager" required>

                <div class="row">
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="experience" name="city" placeholder="Enter City" required>
                    </div>
                    <div class="input-group">
                        <label for="experience">Experience</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select</option>
                            <option value="Fresher">Fresher</option>
                            <option value="1-3 years">1-3 years</option>
                            <option value="3+ years">3+ years</option>
                        </select>
                    </div>
                </div>

                <div class="file-upload">
                    <input type="file" id="resume" name="resume" accept=".doc, .pdf, .docx">
                    <label for="resume"> Choose File <i class="fa-solid fa-paperclip"></i></label>
                    <span class="file-name">No file chosen</span>
                </div>

                <button type="submit" class="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </section>

        <!-- Right Section (Illustration) -->
        <div class="gif">
            <img src="{% static 'images/careerf6.jpg' %}" alt="gif">
        </div>
    </div>
</main>

<script>
    setTimeout(function () {
        var errBox = document.getElementById('error-box');
        var successBox = document.getElementById('success-box');
        if (errBox) {
            errBox.style.display = 'none';
        }
        if (successBox) {
            successBox.style.display = 'none';
        }
    }, 4000);
</script>
